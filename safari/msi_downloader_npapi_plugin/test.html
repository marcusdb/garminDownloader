<html>
<head>
<title>Netscape Core Animation Movie Plug-In</title>
<script>
    var saveDir="/Users/rengelking/Documents";
    
    function openFolder(dir) {
        var plugin=document.getElementById('plugin');
        
        if(dir) {
            console.log("openFolder "+dir);
            saveDir=plugin.folder(dir);
        } else {
            console.log("openFolder()");
            saveDir=plugin.folder();
        }
         console.log("result:"+saveDir);
    }

function download(baseDir,fileName,url) {
    var plugin=document.getElementById('plugin');
    var result;
    result=plugin.download(baseDir,fileName,url);
    console.log("result:"+result);
}

function newPlugin() {
    var embed=document.createElement("embed");
    embed.setAttribute("id","plugin");
//    embed.setAttribute("width",848);
//    embed.setAttribute("height",480);
    embed.setAttribute("hidden",true);
    embed.setAttribute("type","application/msi-downloader-plugin");
    document.body.appendChild(embed);
}

function defaultFolder() {
    var plugin=document.getElementById('plugin');
    var folder=plugin.defaultfolder();
    
    console.log("default download folder:"+folder);
}

</script>
<style>
    embed {
        border: 1px solid blue;
    }
</style>
</head>
